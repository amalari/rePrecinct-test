version: 1
applications:
    - appRoot: apps/web
      frontend:
        phases:
            preBuild:
                commands: 
                    - corepack enable
                    - corepack prepare pnpm@latest --activate
                    - pnpm install
            build:
                commands:
                    - pnpm build
        artifacts:
            baseDirectory: .next
            files:
                - '**/*'
            discard-paths: no
        cache:
            paths:
                - .turbo
                - node_modules
                - .next/cache
                - 'packages/*/node_modules'
      backend:
        phases:
            build:
                commands: 
                    - corepack enable
                    - corepack prepare pnpm@latest --activate
                    - pnpm install
                    - pnpm ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
