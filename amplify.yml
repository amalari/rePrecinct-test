version: 1
applications:
  - appRoot: apps/web
        
    # Frontend build (Next.js)
    frontend:
      buildPath: ../
      phases:
        preBuild:
          commands:
           # Enable Corepack and pnpm
            - corepack enable
            - corepack prepare pnpm@latest --activate
            # Install all dependencies from root
            - pnpm install --frozen-lockfile
        build:
          commands:
            # Build web app and its dependencies using turbo
            - pnpm turbo run build --filter=web
      artifacts:
        baseDirectory: apps/web/.next
        files:
          - '**/*'
        discard-paths: no
      cache:
        paths:
          - .turbo
          - node_modules
          - .next/cache
          - packages/*/node_modules

    # Backend build (API)
    backend:
      phases:
        build:
          commands:
            # Build API and its dependencies using turbo
            - cd packages/api
            # Deploy backend with Amplify Gen 2
            - pnpm dlx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
